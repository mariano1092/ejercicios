<!DOCTYPE html>
<html lang="en" data-theme>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Exercices</title>
  <script src="./js/index.js" type="module"></script>
  <link rel="stylesheet" href="./css/dom.css">
  <script src="https://kit.fontawesome.com/e85c6f38be.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header" data-theme>
    <h1>EJERCICIOS DEL DOM</h1>
    <div class="theme-box">
      <i class="fa-solid fa-moon theme-button"></i>
    </div>
  </header>
  <span class="burger-menu">
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </span>
  <button class="up-scroll hidden"><span class="arrow">&#11014;</span></button>
  <aside class="aside">
    <nav class="navbar">
      <a href="#section-one">Reloj Digital y Alarma</a>
      <a href="#section-two">Eventos del Teclado</a>
      <a href="#section-three">Cuenta Regresiva</a>
      <a href="#section-four">Video y Mapa</a>
      <a href="#section-five">Detección de Dispositivo</a>
      <a href="#section-six">Ejercicio 6</a>
      </ul>
    </nav>
  </aside>
  <main>
    <section id="section-one " class="section ">
      <h2>Reloj Digital y Alarma</h2>
      <div class="clock-content">
      </div>
      <div class="buttons">
        <button class=" btn init-clock" data-theme>Iniciar Reloj</button>
        <button class="btn stop-clock" data-theme>Detener Reloj</button>
        <button class="btn init-alarm" data-theme>Iniciar Alarma</button>
        <button class="btn stop-alarm" data-theme>Detener Alarma</button>
      </div>
    </section>
    <section id="section-two" class="section">
      <h2>Eventos del Teclado</h2>
      <div class="game-stage">
        <span class="game-ball"></span>
      </div>
    </section>
    <section id="section-three" class="section">
      <h2>Cuenta Regresiva</h2>
      <div class="countdown-container">

      </div>
    </section>
    <section id="section-four" class="section">
      <h2>Video y Mapa</h2>
      <div class="section-four-container">
        <div id="youtube-link"></div>
        <div id="gmap-link"></div>
      </div>
    </section>
    <section id="section-five" class="section">
      <h2>Responsive Tester</h2>
      <form id="section-five__form">
        <label for="webpage">Página
          <input type="url" name="webpage" id="webpage" required>
        </label>
        <label for="width-page">Ancho
          <input type="number" name="width-page" id="width-page" required>
        </label>
        <label for="height-page">Alto
          <input type="number" name="height-page" id="height-page" required>
        </label>
        <div class="submit-btns">
          <input id="open-btn" type="submit" value="Enviar" name="enviar">
          <input id="close-btn" type="button" value="Cerrar" name="cerrar">
        </div>
      </form>
    </section>
    <section id="section-six" class="section">
      <h2>Detección de Dispositivo</h2>
      <div>asdasdasdasd</div>
    </section>

  </main>


</body>

</html>
